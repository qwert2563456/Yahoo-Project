<div class="slide-container">
<!-- Header -->
<header class="h-20 px-12 flex items-center justify-between border-b-4 yahoo-red-border bg-white z-10">
<h1 class="text-3xl font-bold tracking-tight text-gray-800">
<i class="fa-solid fa-file-invoice-dollar yahoo-red-text mr-3"></i>補助金の存在と限界
    </h1>
<div class="flex items-center space-x-2">
<span class="text-sm text-gray-400 font-medium">新規事業企画 2030</span>
<div class="h-4 w-4 yahoo-red-bg rounded-sm"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-12 py-6 flex flex-col gap-6 bg-gray-50">
<!-- Conclusion -->
<div class="bg-white p-5 rounded-lg shadow-sm border-l-8 yahoo-red-border flex items-center" style="position: relative; transform: translate(-1.08844px, -11.9728px);">
<div class="flex-1">
<p class="text-xl font-bold text-gray-800 leading-relaxed">
            結論：制度はあるが<span class="yahoo-red-text">「届かない・使われない」</span>。
            複雑な申請プロセスと情報の非対称性が、支援のラストワンマイルを阻害している。
        </p>
</div>
</div>
<!-- Data Visualization Area -->
<div class="flex-1 grid grid-cols-12 gap-6 min-h-0">
<!-- Left Column: Usage Gap (Bar Chart) -->
<div class="col-span-7 bg-white p-5 rounded-lg shadow-sm flex flex-col" style="position: relative; transform: translate(-3.53238px, -24.7267px);">
<div class="mb-2">
<h3 class="text-lg font-bold text-gray-700 border-b pb-2 mb-1">
<i class="fa-solid fa-people-arrows text-gray-400 mr-2"></i>利用希望者と実利用者のギャップ
            </h3>
<p class="text-xs text-gray-500">「使いたい」と考えている層の約半数しか実際に利用できていない現実。</p>
</div>
<div class="flex-1 relative w-full h-full min-h-0">
<canvas id="gapChart" width="1281" height="964" style="display: block; box-sizing: border-box; height: 482px; width: 640.7px;"></canvas>
</div>
</div>
<!-- Right Column: Execution Rate & Reasons (Doughnut & Horizontal Bar) -->
<div class="col-span-5 flex flex-col gap-6">
<!-- Top Right: Execution Rate -->
<div class="flex-1 bg-white p-5 rounded-lg shadow-sm flex flex-row items-center gap-4" style="position: relative; transform: translate(-2.40538px, -22.8511px);">
<div class="w-1/2 h-full relative flex items-center justify-center">
<canvas id="executionChart" width="439" height="600" style="display: block; box-sizing: border-box; height: 300px; width: 219.7px;"></canvas>
</div>
<div class="w-1/2 flex flex-col justify-center">
<h3 class="text-md font-bold text-gray-700 mb-2">予算執行率の低迷</h3>
<div class="mb-2">
<p class="text-xs text-gray-500 mb-0.5">一部制度での執行率</p>
<p class="text-3xl font-black text-gray-800">~70<span class="text-lg text-gray-500 font-normal">%</span></p>
</div>
<div class="p-2 bg-red-50 rounded text-xs text-red-800 font-medium leading-tight">
<i class="fa-solid fa-circle-exclamation mr-1"></i>予算余剰が発生<br>現場ニーズとの不一致
                </div>
</div>
</div>
<!-- Bottom Right: Reasons for Not Using -->
<div class="flex-1 bg-white p-5 rounded-lg shadow-sm flex flex-col" style="position: relative; transform: translate(-1.20774px, -38.6476px);">
<div class="mb-1">
<h3 class="text-md font-bold text-gray-700 border-b pb-1">
<i class="fa-solid fa-clipboard-question text-gray-400 mr-2"></i>活用できていない理由
                </h3>
</div>
<div class="flex-1 relative w-full h-full min-h-0">
<canvas id="reasonChart" width="878" height="300" style="display: block; box-sizing: border-box; height: 150px; width: 439.3px;"></canvas>
</div>
</div>
</div>
</div>
</main>
<!-- Footer -->
<footer class="h-10 px-12 bg-white border-t border-gray-200 flex items-center justify-between text-xs text-gray-500">
<p>出典：農林水産省「農業支援サービスの利用状況分析」、内閣府資料、民間調査（2024）より推計</p>
<p>Yahoo Japan Proposal 2025 | Page 03</p>
</footer>
</div>
<script>
    // Chart Configs
    Chart.defaults.font.family = "'Noto Sans JP', sans-serif";
    Chart.defaults.color = '#666';

    // 1. Gap Chart (Bar)
    const ctxGap = document.getElementById('gapChart').getContext('2d');
    new Chart(ctxGap, {
        type: 'bar',
        data: {
            labels: ['スマート農業支援', '経営継続補助', '新規就農支援', '人材確保支援'],
            datasets: [
                {
                    label: '利用希望',
                    data: [82, 75, 68, 70],
                    backgroundColor: '#E5E7EB', // Gray
                    barPercentage: 0.6,
                    categoryPercentage: 0.8
                },
                {
                    label: '実利用',
                    data: [45, 52, 38, 35],
                    backgroundColor: '#FF0033', // Yahoo Red
                    barPercentage: 0.6,
                    categoryPercentage: 0.8
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { 
                    position: 'top',
                    align: 'end',
                    labels: { boxWidth: 12, usePointStyle: true } 
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    backgroundColor: 'rgba(0,0,0,0.8)',
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: { display: true, text: '回答割合 (%)' },
                    grid: { borderDash: [2, 2] }
                },
                x: {
                    grid: { display: false }
                }
            }
        }
    });

    // 2. Execution Rate Chart (Doughnut)
    const ctxExec = document.getElementById('executionChart').getContext('2d');
    new Chart(ctxExec, {
        type: 'doughnut',
        data: {
            labels: ['執行済み', '未執行（余剰）'],
            datasets: [{
                data: [70, 30],
                backgroundColor: ['#FF0033', '#E5E7EB'],
                borderWidth: 0,
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '65%',
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.label + ': ' + context.raw + '%';
                        }
                    }
                }
            }
        },
        plugins: [{
            id: 'textCenter',
            beforeDraw: function(chart) {
                var width = chart.width,
                    height = chart.height,
                    ctx = chart.ctx;
                ctx.restore();
                var fontSize = (height / 114).toFixed(2);
                ctx.font = "bold " + fontSize + "em sans-serif";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "#333";
                var text = "70%",
                    textX = Math.round((width - ctx.measureText(text).width) / 2),
                    textY = height / 2;
                ctx.fillText(text, textX, textY);
                ctx.save();
            }
        }]
    });

    // 3. Reasons Chart (Horizontal Bar)
    const ctxReason = document.getElementById('reasonChart').getContext('2d');
    new Chart(ctxReason, {
        type: 'bar',
        data: {
            labels: ['情報が届かない', '手続きが煩雑', '対象か不明', '時間がない'],
            datasets: [{
                label: '理由 (%)',
                data: [35, 42, 28, 25],
                backgroundColor: '#9CA3AF',
                hoverBackgroundColor: '#FF0033',
                borderRadius: 4,
                barPercentage: 0.6
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.raw + '%';
                        }
                    }
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    grid: { display: true, borderDash: [2, 2] },
                    max: 50
                },
                y: {
                    grid: { display: false },
                    ticks: { font: { size: 11 } }
                }
            }
        }
    });
</script>
