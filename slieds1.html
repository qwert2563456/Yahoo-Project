<body style="">
<div class="slide-container">
<!-- Header -->
<header class="h-20 px-12 flex items-center justify-between border-b-4 yahoo-red-border bg-white z-10">
<h1 class="text-3xl font-bold tracking-tight text-gray-800">
<i class="fa-solid fa-triangle-exclamation yahoo-red-text mr-3"></i>一次産業の危機的状況
            </h1>
<div class="flex items-center space-x-2">
<span class="text-sm text-gray-400 font-medium">新規事業企画 2030</span>
<div class="h-4 w-4 yahoo-red-bg rounded-sm"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-12 py-6 flex flex-col gap-6 bg-gray-50">
<!-- Conclusion -->
<div class="bg-white p-5 rounded-lg shadow-sm border-l-8 yahoo-red-border flex items-center" style="position: relative; transform: translate(0px, -13.4583px);">
<div class="flex-1">
<p class="text-xl font-bold text-gray-800 leading-relaxed">
                        結論：<span class="yahoo-red-text">高齢化・事故率・人口減</span>が同時進行し、
                        供給と安全の両面で産業の持続可能性が損なわれている。
                    </p>
</div>
</div>
<!-- Data Visualization Area -->
<div class="flex-1 grid grid-cols-12 gap-6 min-h-0">
<!-- Left Column: Population Trend (Line Chart) -->
<div class="col-span-7 bg-white p-5 rounded-lg shadow-sm flex flex-col" style="position: relative; transform: translate(-2.69166px, -25.5708px);">
<div class="mb-2">
<h3 class="text-lg font-bold text-gray-700 border-b pb-2 mb-1">
<i class="fa-solid fa-chart-line text-gray-400 mr-2"></i>基幹的農業従事者数の推移
                        </h3>
<p class="text-xs text-gray-500">2025年は102万人まで減少。5年前比で約25%の大幅減。</p>
</div>
<div class="flex-1 relative w-full h-full min-h-0">
<canvas id="populationChart" width="1281" height="964" style="display: block; box-sizing: border-box; height: 482px; width: 640.7px;"></canvas>
</div>
</div>
<!-- Right Column: Age & Accidents (Pie & Bar Charts) -->
<div class="col-span-5 flex flex-col gap-6">
<!-- Top Right: Age Distribution -->
<div class="flex-1 bg-white p-5 rounded-lg shadow-sm flex flex-row items-center gap-4" style="position: relative; transform: translate(-4.03749px, -21.5389px);">
<div class="w-1/2 h-full relative flex items-center justify-center">
<canvas id="ageChart" width="439" height="600" style="display: block; box-sizing: border-box; height: 300px; width: 219.7px;"></canvas>
</div>
<div class="w-1/2">
<h3 class="text-md font-bold text-gray-700 mb-2">平均年齢 <span class="text-2xl yahoo-red-text font-black">67.6</span> 歳</h3>
<p class="text-sm text-gray-600 mb-1">
<span class="inline-block w-3 h-3 rounded-full bg-gray-300 mr-1"></span>65歳未満: 30.5%
                            </p>
<p class="text-sm text-gray-800 font-bold">
<span class="inline-block w-3 h-3 rounded-full yahoo-red-bg mr-1"></span>65歳以上: 69.5%
                            </p>
<div class="mt-3 p-2 bg-red-50 rounded text-xs text-red-800 font-medium">
<i class="fa-solid fa-user-injured mr-1"></i>農作業死亡事故の85%が高齢者
                            </div>
</div>
</div>
<!-- Bottom Right: Accident Rate Comparison -->
<div class="flex-1 bg-white p-5 rounded-lg shadow-sm flex flex-col" style="position: relative; transform: translate(-1.34583px, -30.954px);">
<div class="mb-1">
<h3 class="text-md font-bold text-gray-700 border-b pb-1">
<i class="fa-solid fa-skull-crossbones text-gray-400 mr-2"></i>死傷年千人率の比較
                            </h3>
</div>
<div class="flex-1 relative w-full h-full min-h-0">
<canvas id="accidentChart" width="878" height="300" style="display: block; box-sizing: border-box; height: 150px; width: 439.3px; position: relative; transform: translate(-2.24126px, 6.54738px);"></canvas>
</div>
</div>
</div>
</div>
</main>
<!-- Footer -->
<footer class="h-10 px-12 bg-white border-t border-gray-200 flex items-center justify-between text-xs text-gray-500">
<p>出典：農林水産省「2025年農林業センサス（概数値）」、厚生労働省「労働者死傷病報告」、JIL『グラフでみる長期労働統計』</p>
<p>Yahoo Japan Proposal 2025 | Page 01</p>
</footer>
</div>
<script>
        // Chart Configs
        Chart.defaults.font.family = "'Noto Sans JP', sans-serif";
        Chart.defaults.color = '#666';

        // 1. Population Trend Chart (Line)
        const ctxPop = document.getElementById('populationChart').getContext('2d');
        new Chart(ctxPop, {
            type: 'line',
            data: {
                labels: ['2000', '2005', '2010', '2015', '2020', '2025'],
                datasets: [{
                    label: '基幹的農業従事者数 (万人)',
                    data: [240, 224, 205, 175, 136, 102],
                    borderColor: '#FF0033',
                    backgroundColor: 'rgba(255, 0, 51, 0.1)',
                    borderWidth: 3,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#FF0033',
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 14 }
                    },
                    annotation: {
                        annotations: {
                            label1: {
                                type: 'label',
                                xValue: '2025',
                                yValue: 102,
                                backgroundColor: '#FF0033',
                                content: ['半減'],
                                font: { size: 12, weight: 'bold' },
                                color: '#fff',
                                borderRadius: 4,
                                padding: 6
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 300,
                        title: { display: true, text: '万人' },
                        grid: { borderDash: [2, 2] }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });

        // 2. Age Distribution Chart (Doughnut)
        const ctxAge = document.getElementById('ageChart').getContext('2d');
        new Chart(ctxAge, {
            type: 'doughnut',
            data: {
                labels: ['65歳未満', '65歳以上'],
                datasets: [{
                    data: [30.5, 69.5],
                    backgroundColor: ['#E5E7EB', '#FF0033'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        // 3. Accident Rate Chart (Horizontal Bar)
        const ctxAccident = document.getElementById('accidentChart').getContext('2d');
        new Chart(ctxAccident, {
            type: 'bar',
            data: {
                labels: ['全産業', '建設業', '農業', '林業'],
                datasets: [{
                    label: '死傷年千人率',
                    data: [2.3, 2.7, 5.8, 22.8],
                    backgroundColor: [
                        '#E5E7EB', 
                        '#9CA3AF', 
                        '#FF0033', // 農業
                        '#99001F'  // 林業（より濃い赤）
                    ],
                    borderRadius: 4,
                    barPercentage: 0.6
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw + ' (千人率)';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: { display: true, borderDash: [2, 2] }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { font: { weight: 'bold' } }
                    }
                }
            }
        });
    </script>
