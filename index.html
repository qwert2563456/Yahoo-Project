<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Slide Viewer</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  touch-action: none;
}

.stage {
  width: 1280px;
  height: 720px;
  transform-origin: top left;
  outline: none;
}

iframe {
  width: 1280px;
  height: 720px;
  border: none;
  display: block;
}

.fullscreen-btn {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  z-index: 9999;
}

.nav-btn {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 18px 22px;
  font-size: 22px;
  z-index: 9999;
}

.nav-prev { left: 12px; }
.nav-next { right: 12px; }

.rotate-notice {
  position: fixed;
  inset: 0;
  background: #000;
  color: #fff;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 10000;
  font-size: 18px;
}
</style>
</head>
<body>

<div id="rotateNotice" class="rotate-notice">
  <div>
<br>
    全画面表示では<br>
    横向きにしてください
  </div>
</div>

<div id="stage" class="stage" tabindex="0">
  <iframe id="slide" src="slieds1.html" tabindex="-1"></iframe>
</div>

<button class="nav-btn nav-prev" onclick="prevSlide()">◀</button>
<button class="nav-btn nav-next" onclick="nextSlide()">▶</button>

<button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>

<script>
const SLIDE_WIDTH = 1280;
const SLIDE_HEIGHT = 720;

const slides = [
  "slieds1.html",
  "slieds2.html",
  "slieds3.html",
  "slieds4.html",
  "slieds5.html",
  "slieds6.html",
  "slieds9.html",
];

let current = 0;

function showSlide() {
  document.getElementById("slide").src = slides[current];
}

function resize() {
  const scaleX = window.innerWidth / SLIDE_WIDTH;
  const scaleY = window.innerHeight / SLIDE_HEIGHT;
  const scale = Math.min(scaleX, scaleY);

  const stage = document.getElementById("stage");
  stage.style.transform = `scale(${scale})`;
  stage.style.marginLeft = `${(window.innerWidth - SLIDE_WIDTH * scale) / 2}px`;
  stage.style.marginTop  = `${(window.innerHeight - SLIDE_HEIGHT * scale) / 2}px`;
}

function isFullscreen() {
  return document.fullscreenElement || document.webkitFullscreenElement;
}

function checkOrientation() {
  const notice = document.getElementById("rotateNotice");

  if (!isFullscreen()) {
    notice.style.display = "none";
    resize();
    return;
  }

  if (window.innerHeight > window.innerWidth) {
    notice.style.display = "flex";
  } else {
    notice.style.display = "none";
    resize();
  }
}

window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", checkOrientation);
document.addEventListener("fullscreenchange", checkOrientation);
document.addEventListener("webkitfullscreenchange", checkOrientation);

function nextSlide() {
  current = Math.min(current + 1, slides.length - 1);
  showSlide();
}

function prevSlide() {
  current = Math.max(current - 1, 0);
  showSlide();
}

window.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") nextSlide();
  if (e.key === "ArrowLeft") prevSlide();
});

function toggleFullscreen() {
  const elem = document.documentElement;

  if (!isFullscreen()) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }
}

resize();
</script>

</body>
</html>
